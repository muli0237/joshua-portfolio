apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: joshua-portfolio-network-policy
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
spec:
  podSelector:
    matchLabels:
      app: joshua-portfolio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: joshua-portfolio
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

