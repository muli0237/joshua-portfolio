apiVersion: v1
kind: Service
metadata:
  name: joshua-portfolio-service
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
spec:
  type: ClusterIP
  selector:
    app: joshua-portfolio
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: joshua-portfolio-service-lb
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
spec:
  type: LoadBalancer
  selector:
    app: joshua-portfolio
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP

