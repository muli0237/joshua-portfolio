apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joshua-portfolio-ingress
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - joshua-muli.dev
    - www.joshua-muli.dev
    secretName: joshua-portfolio-tls
  rules:
  - host: joshua-muli.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: joshua-portfolio-service
            port:
              number: 80
  - host: www.joshua-muli.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: joshua-portfolio-service
            port:
              number: 80

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: joshua@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

