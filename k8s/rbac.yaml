apiVersion: v1
kind: ServiceAccount
metadata:
  name: joshua-portfolio
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: joshua-portfolio-role
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: joshua-portfolio-rolebinding
  namespace: joshua-portfolio
  labels:
    app: joshua-portfolio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: joshua-portfolio-role
subjects:
- kind: ServiceAccount
  name: joshua-portfolio
  namespace: joshua-portfolio

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: joshua-portfolio-cluster-role
  labels:
    app: joshua-portfolio
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: joshua-portfolio-cluster-rolebinding
  labels:
    app: joshua-portfolio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: joshua-portfolio-cluster-role
subjects:
- kind: ServiceAccount
  name: joshua-portfolio
  namespace: joshua-portfolio

